<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Show Composition</title>
</head>
<body>
    <h1> {{ composition.name }} </h1>
    <i> Creator: {{ composition.creator.username }}, Created at: {{ composition.created_at }} </i>
    {% for variation in variations %}
        <div> <h3> {{ variation.name }} - <i> {{ variation.creator.username }}</i> </h3></div>
    {% endfor %}

</body>
</html>
