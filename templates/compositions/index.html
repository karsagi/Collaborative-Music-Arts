{% extends 'base.html' %}
{% block Title %}
    Home Page
{% endblock %}
{% block Content %}
    <h1> Home Page </h1>
    <ol>
    {% for composition in compositions %}
    <li>
        <h1> <a href="composition/{{ composition.id }}"> {{ composition.name }} </a></h1>
    <i> Creator: {{ composition.creator.username }}, Created at: {{ composition.created_at }} </i>
    </li>
    {% endfor %}
</ol>
{% endblock %}
