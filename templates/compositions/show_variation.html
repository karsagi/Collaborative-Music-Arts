<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

{% for track in tracks %}
        <h3> {{ track.instrument }} - <i> {{ track.creator.username }}</i> </h3> <br>
        {% load static %}
        {%  get_media_prefix as MEDIA_PREFIX %}
        <audio controls>
            <source src="{{ MEDIA_PREFIX }}{{ track.track_file }}" type="audio/mp3">
        </audio>
    {% endfor %}

</body>
</html>
